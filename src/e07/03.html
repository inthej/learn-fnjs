<script>const log = console.log</script>
# map, filter 개선

<script src="../lib/fn_06.js"></script>
<script>
  const users = [
    { age: 11 },
    { age: 21 },
    { age: 31 },
    { age: 41 },
    { age: 51 },
    { age: 12 },
    { age: 22 },
    { age: 32 },
    { age: 42 },
    { age: 52 },
  ]

  // go(users,
  //   map(u => u.age),
  //   log)

  go(users,
    filter(u => (log('filter user:', u), u.age < 30)),
    map(u => (log('map user:', u), u.age)),
    log)

  go(range(100),
    filter(n => n < 50),
    log)
</script>
