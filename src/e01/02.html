<script>const log = console.log</script>
<!--
  # 일급함수
  - 함수가 값으로 다뤄질 수 있다

  # 고차함수
  - 함수를 값으로 사용하고 있는 함수

  고차함수의 2가지 유형
  1. 함수를 인자로 받아서 실행하는 함수
  2. 함수를 만들어 리턴하는 함수(클로저를 만들어 리턴하는 함수)
-->

<!-- 함수를 인자로 받아서 실행하는 유형 -->
<script>
  const apply1 = f => f(1) // 함수를 받아서 인자값 1을 넣어 실행한다..
  const add2 = a => a + 2
  log(apply1(add2))

  log('======')
  // 함수를 받아서 입력된 숫자만큼 함수를 실행한다
  const times = (f, n) => {
    let i = -1
    while (++i < n) f(i)
  }

  times(log, 5)

  times(a => log(a + 10), 3)
</script>

<!-- 함수를 만들어 리턴하는 함수 유형 (클로저를 만들어 리턴하는 함수) -->
<script>
  // addMaker 는 b => a + b 를 리턴하는 함수이자.. 전달된 a 인자를 기억하는 클로저이다.
  const addMaker = a => b => a + b // 함수가 실행되었을 적에 또 다른 함수를 리턴하고 있다.
  const add10 = addMaker(10)
  log(add10)
  log(add10(5))
  log(add10(10))
</script>
