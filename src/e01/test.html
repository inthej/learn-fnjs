<script>
  const log = console.log
  const clear = console.clear
</script>

<!--
  # 평가란 = 코드를 계산해서 값으로 만드는 것이다

  # 일급은..
  - 값으로 다룰 수 있는거
  - 변수에 담을수 있는거
  - 함수의 인자로 전달할 수 있는거
  - 함수를 리턴할 수 있는거

  # 일급함수
  함수를 값으로 다룰 수 있는거
  자바스크립트에서는 함수를 값으로 다룰 수 있다..
  함수를 값으로 다루기 때문에 이런것들을 사용하여 조합성과 추상화를 적용 할 수 있다.
 -->
<script>
  const add = (a, b) => a + b
  const add10 = a => a + 10
  log(add)
  log(add(1, 2))
  log(add10(10))

  clear()
  const f1 = () => () => 1
  const f2 = f1()
  log(f1)
  log(f1())
  log(f2)
  log(f2())

  const apply10 = f => f(10)
  log(apply10(a => add10(a)))
</script>

<!--
  # 고차 함수란? 함수를 값으로 다루는 함수이다..
-->
<script>
  // 1. 함수를 인자로 받는 함수
  clear()
  const whileApplyF = (f, n) => {
    let i = 0
    while (i++ < n) f(i)
  }

  whileApplyF(log, 10)

  // 2. 함수를 리턴하는 함수 (클로저를 리턴하는 함수)
  clear()
  const addMaker = a => b => a + b
  const add100 = addMaker(100)
  const add200 = addMaker(200)
  log(add100(100))
  log(add200(100))
</script>
