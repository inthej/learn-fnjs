<meta charset="UTF-8">
<script>const log = console.log</script>
<!--
  # 평가
  - 코드가 계산되어 값을 만드는 것이다
  (코드 계산 -> 값)

  # 일급
  - 값으로 다룰 수 있다
  - 변수에 담을 수 있다
  - 함수의 인자로 사용될 수 있다
  - 함수의 결과로 사용될 수 있다
-->
<script>
  const a = 10
  const add10 = a => a + 10
  const r = add10(a)
  log(r)
</script>

<!--
  # 일급 함수
  - 함수를 값으로 다룰 수 있다
  - 조합성과 추상화의 도구

  : 자바스크립트에서 함수는 일급이다.
  함수가 일급이라는 것은 함수를 값으로 다룰 수 있기 때문에 조합성과 추상화의 도구로 함수를 잘 사용할 수 있다는 뜻이다
  함수형 프로그래밍에서는 함수가 일급이라는 성질을 이용해서 많은 조합성을 만들어 내고..
  또 추상화의 좋은 도구로 사용하고 있다
-->
<script>
  const add5 = a => a + 5
  log(add5(10))

  const f1 = () => () => 1
  log(f1())

  const f2 = f1()
  log(f2)
  log(f2())
</script>
