# Promise then 중요한 규칙
: Promise 에는 한가지 중요한 규칙이 있다. then 메서드를 통해서 결과를 꺼냈을 때 값이 반드시 Promise 가 아니다 라는 것이다.
Promise 가 중첩되어 선언되어 있었다 하더라도 단 한번의 then 으로 안에있는 결과를 꺼내서 볼 수 있다.
이점은 Promise 체인이 연속적으로 대기가 걸려 있어도 내가 원하는 곳에서 한번의 then 으로 해당하는 결과를 받을 수 있다는 이야기가 된다.
<script src="../lib/fn_11.js"></script>
<script>
  Promise.resolve(Promise.resolve(Promise.resolve(1))).then(log)

  new Promise(resolve => {
    return resolve(new Promise(resolve => {
      return resolve(new Promise(resolve => {
        resolve(10)
      }))
    }))
  }).then(log)
</script>
