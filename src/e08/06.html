<meta charset="UTF-8">
<script>const log = console.log</script>
# go, pipe, reduce

# 유명함수:
- 함수를 값으로 다루면서 함수의 이름을 짓는 기법

<script src="../lib/fn_11.js"></script>
<script>
  const products = [
    { name: '아메리카노', price: 15000 },
    { name: '아이스라떼', price: 20000 },
    { name: '카페라떼', price: 25000 },
    { name: '모카라떼', price: 30000 },
    { name: '콜드브루', price: 25000 },
  ]

  go(1,
    a => a + 10,
    a => a + 100,
    a => a + 1000,
    a => a + 10000,
    log)

  go(1,
    a => a + 10,
    a => Promise.resolve(a + 100),
    a => a + 1000,
    a => a + 10000,
    log)

  go(Promise.resolve(1),
    a => a + 10,
    a => Promise.resolve(a + 100),
    a => a + 1000,
    a => a + 10000,
    log)

  go(products,
    map(p => p.price),
    reduce((acc, cur) => acc + cur),
    log)

  go(Promise.resolve(products),
    map(p => p.price),
    reduce((acc, cur) => acc + cur),
    log)
</script>
