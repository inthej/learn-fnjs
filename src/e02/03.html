<script>const log = console.log</script>

<!--
  # 전개 연산자
  - 전개연산자도 마찬가지로 이터러블/이터레이터 프로토콜을 따른다..
-->
<script>
  const arr = [1, 2]
  // arr[Symbol.iterator] = null
  log(...arr)
  log([...arr, ...[3, 4]])
  log(...arr, ...[3, 4])

  const set = new Set([11, 22, 33])
  const map = new Map([['a', 1], ['b', 2], ['c', 3]])
  log([...arr, ...set, ...map])
  log([...arr, ...set, ...map.values()])
  log([...arr, ...set, ...map.keys()])
</script>
